<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Elivro Logo Mark - Radial Petals with Dots -->

  <!-- Four Loop/Petal Shapes -->
  <!-- Top petal -->
  <path d="M60 8 C50 8, 44 18, 44 28 C44 38, 52 48, 60 52 C68 48, 76 38, 76 28 C76 18, 70 8, 60 8 Z"
        stroke="#B86B4C" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Right petal -->
  <path d="M112 60 C112 50, 102 44, 92 44 C82 44, 72 52, 68 60 C72 68, 82 76, 92 76 C102 76, 112 70, 112 60 Z"
        stroke="#B86B4C" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Bottom petal -->
  <path d="M60 112 C70 112, 76 102, 76 92 C76 82, 68 72, 60 68 C52 72, 44 82, 44 92 C44 102, 50 112, 60 112 Z"
        stroke="#B86B4C" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Left petal -->
  <path d="M8 60 C8 70, 18 76, 28 76 C38 76, 48 68, 52 60 C48 52, 38 44, 28 44 C18 44, 8 50, 8 60 Z"
        stroke="#B86B4C" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Center connection point -->
  <circle cx="60" cy="60" r="3" fill="#B86B4C"/>

  <!-- Eight Dots arranged around the petals -->
  <!-- Top dot -->
  <circle cx="60" cy="20" r="4" stroke="#B86B4C" stroke-width="2" fill="none"/>

  <!-- Top-right dot -->
  <circle cx="85" cy="35" r="4" stroke="#B86B4C" stroke-width="2" fill="none"/>

  <!-- Right dot -->
  <circle cx="100" cy="60" r="4" stroke="#B86B4C" stroke-width="2" fill="none"/>

  <!-- Bottom-right dot -->
  <circle cx="85" cy="85" r="4" stroke="#B86B4C" stroke-width="2" fill="none"/>

  <!-- Bottom dot -->
  <circle cx="60" cy="100" r="4" stroke="#B86B4C" stroke-width="2" fill="none"/>

  <!-- Bottom-left dot -->
  <circle cx="35" cy="85" r="4" stroke="#B86B4C" stroke-width="2" fill="none"/>

  <!-- Left dot -->
  <circle cx="20" cy="60" r="4" stroke="#B86B4C" stroke-width="2" fill="none"/>

  <!-- Top-left dot -->
  <circle cx="35" cy="35" r="4" stroke="#B86B4C" stroke-width="2" fill="none"/>
</svg>
